# === Loading === #
loading:

#  === Geometry === #
geometry:
    geometric_dimension: 2
    geom_type: "circle"
    radius: 1.
    mesh_size: 0.1 # Leght of an element

#  === Material === #
model:
    E: 10000000000
    thickness: 0.05
    sigma_D0: 1.
    nu: 0.15
    model_dimension: 2
    model_type: "2D"
    # could be "2D"/ "3D" / "plane_stress" / "plane_strain"
    order: 3
    alpha_penalty: 300
# === Solver === #
solvers:
    elasticity:
        prefix: fvk
        snes:
            snes_type: newtonls
            snes_stol: 1e-6
            snes_atol: 1e-6
            snes_rtol: 1e-6
            snes_max_it: 200
            # snes_divergence_tolerance: -1.0
            snes_monitor: ""
        ksp:
            ksp_type: preonly
            pc_type: lu

